<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Carousel</title>
    <link rel="stylesheet" href="cs.css">
</head>
<body>
    <div class="Flower">
        <div class="Flower-item Flower-item-visible">
            <img src="Images1/260.jpg" alt="Flower">
        </div>
        <div class="Flower-item">
            <img src="Images1/261.jpg" alt="Flower">
        </div>
        <div class="Flower-item">
            <img src="Images1/262.jpg" alt="Flower">
        </div> 
        <div class="Flower-item">
            <img src="Images1/263.jpg" alt="Flower">
        </div>
        <div class="Flower-item">
            <img src="Images1/267.jpg" alt="Flower">
        </div>
        <div class="Flower-item">
            <img src="Images1/269.jpg" alt="Flower">
        </div>
        <div class="Flower-item">
            <img src="Images1/270.jpg" alt="Flower">
        </div>
        <div class="Flower-item">
            <img src="Images1/272.jpg" alt="Flower">
        </div>
        <div class="Flower-item">
            <img src="Images1/273.jpg" alt="Flower">
        </div>
        <div class="Flower-actions">

            <button id="Flower-next" aria-label="next slide">></button>
        </div>
    </div>
    <script src="cs.js"></script>
</body>
</html>
