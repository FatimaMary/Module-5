<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="carousel.css">
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="Images/1.jpg" alt="Nature">
            </div>
            <div class="carousel-item">
                <img src="Images/2.jpg" alt="Nature">
            </div>
            <div class="carousel-item">
                <img src="Images/3.jpg" alt="Nature">
            </div> 
            <div class="carousel-item">
                <img src="Images/4.jpg" alt="Nature">
            </div>
            <div class="carousel-item">
                <img src="Images/5.jpg" alt="Nature">
            </div>
            <div class="carousel-item">
                <img src="Images/6.jpg" alt="Nature">
            </div>
            <div class="carousel-actions">
                <button id="carousel-btn-prev" aria-label="previous slide"><</button>
                <button id="carousel-btn-next" aria-label="next slide">></button>
            </div>
        </div>
        <script src="carousel.js"></script>
    </body>
</html>
